<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina Protegida</title>
    <script>
        const storageUsuario = localStorage.getItem("usuario"); // string 
        if( storageUsuario == null ) {
            // si no est치 autenticado 
            window.location = "login.html";
        }

        const objetoUsuario = JSON.parse(storageUsuario);
        const token         = objetoUsuario.user.stsTokenManager.accessToken;

        const baseUrl       = 'http://localhost:3000';
        const url           = baseUrl + '/usuario/checktoken';
        fetch(url, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer '+token
            },
            //body: '{}'
        }).then( respuesta => {
            if( !respuesta.ok ) {
                throw new Error("Token no v치lido");
            }
            respuesta.json();
        }).catch(error => {
            window.location = "login.html"; 
        });
    </script>
</head>
<body>
    <h1>P치gina protegida</h1>
</body>
</html>
